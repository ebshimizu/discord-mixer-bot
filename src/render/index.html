<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="../../node_modules/element-ui/lib/theme-chalk/index.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Discord Mixer Bot</title>
  </head>
  <body>
    <div id="app">
      <el-container class="main">
        <el-header>
          <div class="app-title">
            <span class="title">Discord Mixer Bot</span>
            <span class="version">{{ version }}</span>
          </div>
          <el-menu
            class="main-menu"
            mode="horizontal"
            @select="handleMainMenu"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#fff"
          >
            <el-submenu index="file">
              <template slot="title">Cues</template>
              <el-menu-item index="export-cues">Export...</el-menu-item>
              <el-menu-item index="import-cues">Import (Replace)...</el-menu-item>
              <el-menu-item index="append-cues">Import (Append)...</el-menu-item>
            </el-submenu>
            <el-submenu index="about">
              <template slot="title">About</template>
              <el-menu-item index="about-app">About</el-menu-item>
            </el-submenu>
          </el-menu>
        </el-header>
        <el-main>
          <cues></cues>
          <playback></playback>
        </el-main>
      </el-container>
      <discord-status></discord-status>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
